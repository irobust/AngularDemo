<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css"></style>

	<style type="text/css">
		#format-toolbar{
		    margin-left: auto;
		    margin-right: auto;
		}
		#toolbar-options { display: none; }
	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

	<script type="text/javascript">
		var App = angular.module('demoInputMask', []);
		App.directive('mask', function() {
		    return {
		        restrict: 'A',
		        link: function(scope, element, attrs) {
								console.log(attrs.mask);
		            $(element).mask(attrs.mask);
		        }
		    };
		});

		App.controller('MyController', function($scope){
			$scope.data = [1200, 1300, 1400, 1500];
		});
	</script>

</head>
<body>
	<div ng-app="demoInputMask" ng-controller="MyController">
		<div ng-repeat="item in data">
    	<input mask='99:99' type="text" value="{{ item }}" />
		</div>
	</div>

</body>
</html>
